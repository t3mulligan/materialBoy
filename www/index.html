<!-- ============Results Page===================================================== -->

<script id="page15.html" type="text/ng-template">
    <ion-view view-title="Results">

        <ion-content>
            <md-card ng-repeat="church in churchArray | orderBy : 'id' | filter:{'hasSundayMass' : 'true'}"
                     ng-click="goDetails(church)">
                <h3>{{church.name}}</h3>

                <md-list>
                    <md-item ng-repeat="time in church.times | filter: {'day': 'Sunday    '}">

                        <md-item-content>{{time.time}}</md-item-content>
                    </md-item>


                </md-list>

            </md-card>
        </ion-content>


        <!--<ion-content padding="true" class="has-header">-->

                 <!--ng-repeat="church in churchArray | orderBy : 'id' | filter:{'hasSundayMass' : 'true'}"-->

                    <!--<ion-item ng-repeat="time in church.times | filter: {'day': 'Sunday    '}">{{time.time}}</ion-item>-->
                <!--</div>-->
            <!--</div>-->
        <!--</ion-content>-->
    </ion-view></script>

<!--===========Details============================================================-->

<script id="page17.html" type="text/ng-template">
    <ion-view view-title="Details">
        <ion-content padding="true" class="has-header">
            <div class="list card">
                <div class="item item-divider">{{church.name}}</div>
                <div class="item item-body">
                    <ion-item>{{church.address}} </br> {{church.city}} {{church.state}} {{church.zipcode}}</ion-item>
                    <ion-item>{{church.url}}</ion-item>
                    <ion-item>{{church.phone}}</ion-item>
                    <ion-item>
                        <ui-gmap-google-map center="map.center" zoom="map.zoom" draggable="true" options="map.options">
                            <ui-gmap-marker coords="marker.coords" options="marker.options" events="marker.events"
                                            idkey="marker.id">
                            </ui-gmap-marker>
                        </ui-gmap-google-map>
                    </ion-item>

                </div>
            </div>
        </ion-content>
    </ion-view></script>


<!---------Dependencies for Angular Map Plugin ------------------------------------->
<script src='http://maps.googleapis.com/maps/api/js?sensor=false'></script>

<script src="lib/angular-material/angular-material.js"></script>
